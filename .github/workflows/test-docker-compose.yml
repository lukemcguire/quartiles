name: Test Docker Compose

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  test-docker-compose:
    runs-on: ubuntu-latest
    # Skip Dependabot PRs unless explicitly triggered by repo owner
    if: ${{ !github.event.pull_request || github.event.pull_request.user.login != 'dependabot[bot]' || github.event.pull_request.user.login == 'lukemcguire' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - run: docker compose build
      - run: docker compose down -v --remove-orphans
      - run: docker compose up -d --wait backend frontend adminer
      - name: Test backend is up
        run: curl http://localhost:8000/api/v1/utils/health-check
      - name: Test frontend is up
        run: curl http://localhost:5173
      - run: docker compose down -v --remove-orphans
