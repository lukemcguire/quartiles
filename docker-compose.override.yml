# Development overrides
# This file is automatically loaded by docker compose alongside docker-compose.yml

services:
  db:
    ports:
      - "5432:5432"

  backend:
    volumes:
      - ./backend:/app/backend:cached
    command: ["fastapi", "dev", "app/main.py", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      - ENVIRONMENT=local

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
    ports:
      - "5173:5173"
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]

  mailcatcher:
    image: sj26/mailcatcher
    ports:
      - "1080:1080"
      - "1025:1025"
